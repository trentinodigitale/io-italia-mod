<div class="area" class="mat-typography">
  <h1 mat-dialog-title [innerHTML]="text.title"></h1>
  <div mat-dialog-content>
      <p [innerHTML]="text.body"></p>    
  </div>
  <mat-dialog-actions>
      <button mat-raised-button color="primary" (click)="ok()">Ok</button>
  </mat-dialog-actions>
</div>
