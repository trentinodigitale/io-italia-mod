# Spring Boot configuration
spring:
  profiles:
    active: dev
  messages:
    encoding: UTF-8
  thymeleaf:
    mode: HTML5
    encoding: UTF-8

  rabbitmq:
    host: 172.26.7.70
    port: 5672
    username: guest
    password: guest

  jms:
    pub-sub-domain: false

  jpa:
    database: postgresql
    show-sql: false
    generate-ddl: true
    hibernate:
      ddl-auto: update
      #ddl-auto: none
      #7ddl-auto: update
      #ddl-auto: validate
      #ddl-auto: create-drop
      #ddl-auto: create
    properties:
      hibernate:
        default_schema: suiot01
        temp:
          use_jdbc_metadata_defaults: false
        connection:
          connection: utf-8
          CharSet: utf-8
          useUnicode: true

  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

    allow-bean-definition-overriding: true

  security:
    oauth2:
      resourceserver:
        id: ${RESOURCESERVER_ID:iotrentino}
        jwt:
          issuer-uri: ${OAUTH2_ISSUER_URI:https://aac.platform.smartcommunitylab.it/aac}
          jwk-set-uri: ${OAUTH2_JWK_URI:https://aac.platform.smartcommunitylab.it/aac/jwk}


  datasource:
    platform: postgresql
    url: jdbc:postgresql://172.26.7.70:5432/suiot01?characterEncoding=UTF-8
    username: infotn
    password: infotn
    driver-class-name: org.postgresql.Driver
    initialization-mode: always
    #initialization-mode: never
    continue-on-error: true
    tomcat:
      connection-properties:
      test-on-borrow: true
      validation-query: SELECT 1
      validation-interval: 30000
      remove-abandoned: true
      remove-abandoned-timeout: 55
      max-active: 1000
      test-while-idle: true
    hikari:
      maximum-pool-size: 50


  data:
    neo4j:
      open-in-view: true

  aop:
    auto: true

  application:
    name: IO.T. Sender

server:
  port: 8281
  tomcat:
    uri-encoding: UTF-8
  origin:
    auth: https://configapp-test.tndigit.it/auth

